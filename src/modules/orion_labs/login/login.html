<template>
    <div class="w-2/3 mx-auto flex flex-col items-center">
        <h1 class="text-3xl font-bold text-slate-700 mt-8 mb-4">Login to Your Account</h1>
        <div class="md:w-1/2 mt-4">
            <form class="border-2 border-slate-300 rounded-md p-8">
                <div class="mt-8">
                    <orion-input type="email" label="Email" input-id="email"></orion-input>
                </div>
                <div class="mt-8">
                    <orion-input type="password" label="Password" input-id="password"></orion-input>
                </div>
                <div class="flex justify-end gap-x-4">
                    <button
                        type="submit"
                        class="mt-8 grow py-3 bg-primary-700 text-gray-200 rounded-md hover:bg-primary-900"
                        onclick={handleLogin}
                    >
                        Login
                    </button>
                </div>
            </form>

            <div
                if:true={hasError}
                class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4"
                role="alert"
            >
                <p class="font-bold">Error</p>
                <p class="align-center">{error}</p>
            </div>

            <orion-alert type="info">
                <p slot="message" class="font-medium">{info}</p>
            </orion-alert>

            <div class="flex items-center mt-4 py-4">
                <!-- The left line -->
                <div class="flex-grow h-px bg-slate-400"></div>
                <!-- text here -->
                <span class="flex-shrink text-lg text-slate-500 px-4 italic font-light">OR</span>
                <!-- The right line -->
                <div class="flex-grow h-px bg-slate-400"></div>
            </div>

            <!-- Sign in w/ salesforce button -->
            <a
                if:false={isAuthenticated}
                href="/api/v1/auth/sfdc"
                class="flex justify-center items-center mt-4 w-full p-2 border-2 border-slate-300 rounded-md hover:bg-slate-200"
            >
                <img
                    src="/assets/images/salesforce-logo.svg"
                    alt="salesforce logo"
                    width="48"
                    class="inline mr-2"
                />
                <span class="text-center">Login with Salesforce </span>
            </a>
        </div>
    </div>
</template>
