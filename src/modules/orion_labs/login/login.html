<template>
    <div class="w-2/3 mx-auto flex flex-col items-center">
        <h1 class="text-3xl font-bold text-slate-700 mt-8 mb-4">Login to Your Account</h1>
        <div class="md:w-1/2 mt-4">
            <form class="border-2 border-slate-300 rounded-md p-8">
                <div class="mt-8">
                    <orion-input type="email" label="Email" input-id="email"></orion-input>
                </div>
                <div class="mt-8">
                    <orion-input type="password" label="Password" input-id="password"></orion-input>
                </div>
                <div class="flex justify-end gap-x-4">
                    <button
                        type="submit"
                        class="mt-8 w-20 py-2 text-indigo-600 border-2 border-indigo-600 rounded-md hover:bg-indigo-100"
                        onclick={handleCancel}
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="mt-8 w-20 px-3 bg-indigo-600 text-gray-200 rounded-md hover:bg-indigo-800"
                        onclick={handleLogin}
                    >
                        Login
                    </button>
                </div>
            </form>
            <div
                class="flex p-4 mt-8 text-sm border-l-4 border-blue-500 text-blue-700 bg-blue-100 dark:bg-blue-200 dark:text-blue-800"
                role="alert"
            >
                <svg
                    class="inline flex-shrink-0 mr-3 w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                        clip-rule="evenodd"
                    ></path>
                </svg>
                <p class="font-medium">{error}</p>
            </div>

            <div class="flex items-center mt-4 py-4">
                <!-- The left line -->
                <div class="flex-grow h-px bg-slate-400"></div>
                <!-- text here -->
                <span class="flex-shrink text-lg text-slate-500 px-4 italic font-light">OR</span>
                <!-- The right line -->
                <div class="flex-grow h-px bg-slate-400"></div>
            </div>

            <!-- Sign in w/ salesforce button -->
            <a
                if:false={isAuthenticated}
                href="/api/v1/auth/sfdc"
                class="flex justify-center items-center mt-4 w-full p-2 border-2 border-slate-300 rounded-md hover:bg-slate-100"
            >
                <img
                    src="/assets/images/salesforce-logo.svg"
                    alt="salesforce logo"
                    width="48"
                    class="inline mr-2"
                />
                <span class="text-center"> Sign in with Salesforce </span>
            </a>
        </div>
    </div>
</template>
