name: LWR Sandbox CI
on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev

permissions:
    actions: write
    contents: read

jobs:
    continuous_integration:
        name: â¬£ Continuous Integration
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1
              with:
                  useLockFile: true

            - name: ğŸ”¬ Lint
              run: yarn lint

            - name: âœ… Unit tests
              run: yarn test:unit
