name: LWR Sandbox CI
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
        - name: ğŸ›‘ Cancel Previous Runs
          uses: styfle/cancel-workflow-action@0.9.1

        - name: â¬‡ï¸ Checkout repo
          uses: actions/checkout@v3

        - name: â” Setup node
          uses: actions/setup-node@v3
          with:
              node-version: 16

        - name: ğŸ“¥ Download deps
          uses: bahmutov/npm-install@v1
          with:
              useLockFile: true

        - name: ğŸ”¬ Lint
          run: yarn lint

